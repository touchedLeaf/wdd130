<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1>HTML and CSS Quiz</h1>
        <form action="#" method="post">

                <label for="q1">What does HTML stand for?</label>

            </div>
            <div class="form-group">
                <label for="q3">Which of the following is a CSS framework?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="bootstrap">Bootstrap</option>
                    <option value="react">React</option>
                    <option value="angular">Angular</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">How many levels of headings are available in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="6">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
